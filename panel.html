<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="description" content=""><meta name="viewport" content="width=device-width, initial-scale=1"><title>We Love SVG</title><link rel="stylesheet" href="panel/styles/panel.css"><script src="common/projects/common-dependencies.js"></script><script src="panel/projects/panel-dependencies.js"></script><script src="panel/projects/panel-app.js"></script></head><body><center><h1>We Love SVG <small>coming soon</small></h1><br><br><div class="row"><div class="col-md-8 col-md-offset-2"><input type="text" ng-model="search" placeholder="Search" class="form-control input-lg"></div></div><br><br><div inject-service="iconCollectionsManager"><div ng-repeat="view in iconCollectionsManager.views track by view.collection.id" ng-show="view.visible"><h3>{{::view.collection.label}}<small ng-show="view.collection.pending"> loading...</small></h3><br><div ng-if="!view.collection.pending"><div ng-repeat="icon in view.collection.search(search) track by icon.id" style="display: inline-block; width: 60px; text-align: center; vertical-align: top;"><webicon icon="{{::view.collection.id}}:{{::icon.id}}" style="height: 40px; width: 40px"></webicon><div style="font-size: .7em" class="text-muted">{{::icon.label}}</div></div><br><br></div></div></div><br><br><div>by <a href="https://icons8.com">Icons8</a></div><br></center></body></html>
